<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Change Calculator</title>
</head>
<body>
	<div class="container">
	<form>
		<div class="form-group">
		<header>
			<div class="row">
				<div class="text-center">
					<h1>Change Calculator</h1>
				</div>
			</div>
		</header>
		<legend></legend>
		<div class="row">
			<!--First input is the amount of the sale-->
			<div class="col-sm-6">			
			<div class="form-group">
    			<label for="firstInput">How much is due for the sale?</label>
      			<input type="" class="form-control" id="firstInput" placeholder="How much is it?">
    		</div>
    		</div>
    		<!--Second input is the amount given-->
    		<div class="col-sm-6">
    		<div class="form-group">
    			<label for="secondInput">How much has the customer given you?</label>
      			<input type="" class="form-control" id="secondInput" placeholder="How much did they give you?">
    		</div>
    		</div>
  		</div>
  		</div>
  		<div class="form-group">
    		<div class="center">
    			<!--CLICK THE BUTTON!!!-->
      			<button type="button" class="btn btn-primary btn-lg btn-block">Calculate</button>
    		</div>
  		</div>
  		<div class="col-sm-12">
  			<!--Dollars needed here-->
			<h2 class="text-center">Dollars</h2>
			<p id="dollars" class="text-center"></p>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<!--Which quarter is it-->
				<h3 class="text-center">Quarters</h3>
				<p id="quarters" class="text-center"></p>
			</div>
			<div class="col-sm-3">
				<!--Some would call this a perfect 10-->
				<h3 class="text-center">Dimes</h3>
				<p id="dimes" class="text-center"></p>
			</div>
			<div class="col-sm-3">
				<!--I have no pun of nickels....-->
				<h3 class="text-center">Nickels</h3>
				<p id="nickles" class="text-center"></p>
			</div>
			<div class="col-sm-3">
				<!--I believe my thoughts are worth more than a single penny-->
				<h3 class="text-center">Pennies</h3>
				<p id="pennies" class="text-center"></p>
			</div>
		</div>
	</form>
	</div>
	<script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
	<script src="index.js"></script>	
</body>
</html>
